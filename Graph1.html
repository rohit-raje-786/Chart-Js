<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/> 
    <title>Graph1</title>
</head>
<body>
    <div class="container">
        <canvas id="bar-chart" ></canvas>
    </div>
    <hr class="mt-5">
        <div class="text-center">
            <input type="button" class="btn btn-primary" value="Revenue Chart" onclick="handleClick()" id="btn">
        </div>
    <script>
      
        Chart.defaults.global.defaultFontFamily='Lato';
        Chart.defaults.global.defaultFontSize=18;
        
        var chart=new Chart(document.getElementById("bar-chart"), {
            type:'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'April', 'May'],
                datasets: [{    
                    label:"2019",
                    data: [10, 20, 30, 40, 50]
                }]
            },
            options: {
                title:{
                    display:true,
                    text:'Total orders received',
                    fontSize:25,
                },
            }
        });
        function handleClick()
        {
           
            var btn=document.getElementById('btn');
            if(btn.value=='Revenue Chart')
            {
                btn.value="Orders Chart";
                
                chart.data.datasets[0].data=[3000, 2000, 5000, 2000, 9000];
                chart.options.title.text="Total revenue";
                chart.update();
            }
            else
            {
                btn.value="Revenue Chart";
               
                chart.data.datasets[0].data=   [10,15,20,25,30]
                chart.options.title.text="Total orders recieved";
                chart.update();
            }
            console.log(chart.data.labels)
            console.log(chart.options.title.text)
        }
        
    </script>
    
</body>
</html>
